    <h2>무주군</h2>
      <img src="anwn.jpg" width="65%"><p>
        <a href="https://www.muju.go.kr/index.9is" target="_blank" title="무주군청 사이트">무주군</a>은 전라북도 동북부에 있는 이른바 무진장으로 불리는 전북 동북부 산간 지역 3개 군 중 하나이다.<br>
        덕유산 국립공원과 무주리조트 등의 관광지가 있어서<br>
        인접한 진안군, 장수군보다 비교적 형편이 낫다고들 하지만 어디까지나 <u>도토리 키재기</u>.<br>
        <strong>무주</strong>라는 지명은 무풍현, 주계현 두 고장의 앞 글자에서 유래되었으며<br>조선 초기에
        두 고장이 통폐합되면서 오늘날의 무주가 형성되었다.</p>
